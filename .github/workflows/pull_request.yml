name: build
on: [pull_request]
jobs:
  lint_js:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 14.4
      - run: npm install
      - run: "cd infra && npm install"
      - run: npm run lint
      - run: "cd infra && npm run lint"
      - run: "cd infra && npm run format-check"
      - run: "cd infra && npm run typecheck"
