name: build
on: [pull_request]
jobs:
  check_secrets:
    - name: NETLIFY_SITE_ID
      run: echo ${{ secrets.NETLIFY_SITE_ID }}
    - name: NETLIFY_AUTH_TOKEN
      run: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  lint_js:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 14.16
      - run: npm install
      - run: npm run lint
      - run: npm run build
